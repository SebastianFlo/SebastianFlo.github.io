language: node_js

node_js:
  - "stable"

  cache:
  directories:
    - "node_modules"

    addons:
  ssh_known_hosts: 159.89.99.39

before_install:
  - openssl aes-256-cbc -K $encrypted_285ce119f0f4_key -iv $encrypted_285ce119f0f4_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa

install:
  - git clone git@github.com:SebastianFlo/SebastianFlo.github.io.git

after_success:
  - bash ./deploy.sh